<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h3 id="head_title">STUDENT  ENROLLEMENT  FORM</h3>
        </header>
        <section>
            <section class="form">
            <form action="" class="form-group">
                <label>Name</label>
                <input class="form-control input-sm" type="text" id="name"><br>
                
                <label>Email</label>
                <input class="form-control input-sm" type="email" id="email"><br>
                
                <label>Website</label>
                <input class="form-control input-sm" placeholder="Enter valid url" type="url" id="website"><br>
                
                <label>Image</label>
                <input class="form-control input-sm" placeholder="Enter valid url" type="url" id="image"><br>
                
                <label>Gender : </label>
                <input class="form-check-input" type="radio" id="radio1" name="gender" value="Male">
                <label for="male">Male</label>
                <input class="form-check-input" type="radio" id="radio2" name="gender" value="Female">
                <label for="female">Female</label><br><br>
                    
                <label for="skills">Skills : </label>                    
                <input class="form-check-input" type="checkbox" id="python" value=" Pyhton ">
                <label for="python">Python</label>
                <input class="form-check-input" type="checkbox" id="java" value=" Java ">
                <label for="java">Java</label>
                <input class="form-check-input" type="checkbox" id="javascript" value=" Javascript ">
                <label for="javascript">Javascript</label><br><br>

                <button type="button" onclick="showlist(),make_a()" class="btn" id="submit">Enroll Student</button>
                <button type="reset" class="btn" id="clear">Clear</button>

            </form>   
            </section>

            <div id="line">
            </div>

            <section id = "display" class="display">
                <h2>Enrolled Students</h2>
            </section>
        </section>
        <footer>

        </footer>
    </div>
    <!--<script src="styles/user.js"></script>-->
    <script src="styles/user.js"></script>
</body>
</html>
